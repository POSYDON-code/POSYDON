{% set name = "posydon" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python==3.7
    - numpy<1.20.0
    - setuptools>=38.2.5

  run:
    - python==3.7
    - numpy<1.20.0
    - scipy<=1.5.2
    - iminuit<=1.4.9
    - configparser<=5.0.0
    - astropy<=4.0.1.post1
    - pandas<=1.3.0
    - pyqt<=5.15.4
    - scikit-learn==0.21.3
    - matplotlib<=3.5.0
    - more-itertools<=9.1.0
    - matplotlib-label-lines<=0.5.1
    - h5py<=3.7.0
    - psutil<=5.6.7
    - tqdm<=4.48.2
    - pytables<=3.6.1
    - python-utils<=3.5.2
    - progressbar2<=4.0.0

test:
  imports:
    - posydon

about:
  home: https://github.com/POSYDON-code/POSYDON.git
  license: GPLv3+
  license_family: GPL3
