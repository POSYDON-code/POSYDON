{% set name = "posydon" %}
{% set version = "2.0.0-pre1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python==3.11
    - setuptools>=38.2.5

  run:
    - python==3.11
    - numpy>=1.24.2,<2.0.0
    - scipy>=1.10.1,<=1.14.1
    - iminuit>=2.21.3,<=2.30.1
    - configparser>=5.3.0,<=7.1.0
    - pandas>=2.0.0,<=2.2.3
    - scikit-learn=1.2.2
    - matplotlib>=3.9.0,<=3.9.2
    - h5py>=3.8.0,<=3.12.1
    - psutil>=5.9.4,<=6.1.0
    - tqdm>=4.65.0,<=4.67.0
    - pytables>=3.8.0,<=3.10.1
    - astropy>=5.2.2,<=6.1.6
    - progressbar2>=4.2.0,<=4.5.0
    - mpi4py>=3.0.3
    - matplotlib-label-lines>=0.5.2,<=0.7.0
    - pyqt>=5.15.9,<=5.15.11
    - hurry.filesize>=0.9,<=0.9
    - python-dotenv>=1.0.0,<=1.0.1

test:
  imports:
    - posydon

about:
  home: https://github.com/POSYDON-code/POSYDON.git
  license: GPLv3+
  license_family: GPL3
