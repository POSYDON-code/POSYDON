name: 'Publish Conda package Action'
description: 'Publish conda package'
author: 'amauryval'
branding:
  icon: 'package'  
  color: 'purple'
inputs: 
  CondaDir:
    description: 'directory containing your meta.yml file'
    default: 'conda'
  Channels:
    description: 'Channels to use'
    default: 'conda-forge'
  Platforms: 
    description: 'input plaftorms'
    default: 'osx-64 linux-32 linux-64 win-32 win-64'
  CondaUsername:
    description: 'conda Username'
    required: true
  CondaPassword:
    description: 'conda Password'
    required: true
  CondaChannel:
    description: 'conda Channel to upload to'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
