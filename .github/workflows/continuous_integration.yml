name: POSYDON Continuous Integration

on:
  pull_request:
    branches: [main, development]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']  # can add more if we want to support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Normalize line endings on Windows
      if: runner.os == 'Windows'
      run: git config --global core.autocrlf false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pytest
      run: python -m pip install --upgrade pip && pip install pytest

    - name: Run installation test
      run: |
        pytest unit_tests/test_installation.py   
    # can remove ref to specific test to run all tests in unit_tests
