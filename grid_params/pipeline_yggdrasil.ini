                    # CO-HeMS
                    ['LITE', 'ORIGINAL', 'LITE_RLO', 'ORIGINAL_RLO'],
                    # HMS-HMS
                    ['LITE', 'ORIGINAL']
                   ]
    DROP_MISSING_FILES = True
    # EXTRA PARAMETERS
